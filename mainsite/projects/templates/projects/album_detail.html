{% load static %}
{% include 'projects/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Detail</title>
</head>
<body>
    {% for song in songs %}
        <p>{{ song.title }}</p>
        <audio src="{{ song.audio_file }}"></audio>
    {% endfor %}

    <div id="right" class="col-3" style="
        text-align: right;
        position: fixed;
        margin-left: 50%;
    ">
        <h4>{{ album.name }}</h4>
        <img src="{{ album.image.url }}" alt="">
    </div>
</body>
</html>
